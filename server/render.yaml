databases:
  - name: geneline-x-db
    databaseName: geneline_x
    user: geneline_x_user
    plan: free
    region: oregon

services:
  - type: web
    name: geneline-x-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: geneline-x-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Add other environment variables in Render dashboard
